<!DOCTYPE html>
<html lang="en us">

<head>
    <meta charset="UTF-8">
    <title>Arizona Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="jumbotron">
                    <h1>Arizona Hangman Game!</h1>
                    <h2>Press any key to get started</h2>
                    <br>
                    <p>Game #:
                        <span id="game-Count">
                        </span>
                    </p>
                    <p>User Wins:
                        <span id="user-Wins"></span>
                    </p>
                    <p>User Losses:
                        <span id="user-Losses"></span>
                    </p>
                    <p>User Guesses:
                        <span id="user-Guesses"></span>
                    </p>
                    <p># of Guesses Remaining:
                        <span id="guesses-Left"></span>
                    </p>
                    <br>
                    <h2>Current Puzzle:
                        <span id="current-Puzzle"></span>
                    </h2>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js">
    </script>

</body>

</html>
