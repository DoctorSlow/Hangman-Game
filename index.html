<!DOCTYPE html>
<html lang="en us">

<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="jumbotron">
                    <h1>Hangman!</h1>
                    <h2>Press any key to get started</h2>
                    <p>Score: </p>
                    <span id="userScore"></span>
                    <p>Game #: </p>
                    <span id="gameCount"></span>
                    <p>Incorrect Guesses: </p>
                    <span id="incorrectGuesses"></span>
                    <p># of Guesses Remaining: </p>
                    <span id="guessesLeft"></span>
                    <br>
                    <p>Current Hint: </p>
                    <span id="current-hint"></span>
                    <br>
                    <h3>Current Puzzle: </h3>
                    <span id="current-puzzle"></span>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
